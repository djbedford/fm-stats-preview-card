<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM - Stats Preview Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main
      class="flex h-screen items-center justify-center bg-secondary text-center font-lexend-deca text-sm font-normal text-white/75 lg:text-left"
    >
      <div
        class="mx-4 flex max-w-sm flex-col rounded-lg bg-primary lg:max-w-6xl lg:flex-row"
      >
        <div
          class="mb-8 rounded-t-lg bg-purple-800 brightness-125 lg:order-2 lg:mb-0 lg:w-2/4 lg:rounded-r-lg lg:rounded-tl-none"
        >
          <img
            src="images/image-header-mobile.jpg"
            alt="three people sitting at a desk with a computer"
            class="rounded-t-lg opacity-40 lg:rounded-r-lg lg:rounded-tl-none"
          />
        </div>
        <div class="lg:w-1/2 lg:pl-16 lg:pt-16">
          <h1
            class="mx-auto mb-4 w-72 font-inter text-3xl font-bold text-white lg:mx-0 lg:mb-8 lg:w-4/5 lg:text-4xl lg:leading-snug"
          >
            Get <span class="text-purple-500">insights</span> that help your
            business grow.
          </h1>
          <p class="mx-auto mb-8 w-64 lg:mx-0 lg:mb-16 lg:w-2/3">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div
            class="mb-8 flex flex-col space-y-4 lg:w-2/3 lg:flex-row lg:justify-between lg:space-y-0"
          >
            <div>
              <span
                class="font-inter text-2xl font-bold text-white lg:mb-2 lg:block"
                >10k+</span
              >
              <p class="uppercase text-white/60">Companies</p>
            </div>
            <div>
              <span
                class="font-inter text-2xl font-bold text-white lg:mb-2 lg:block"
                >314</span
              >
              <p class="uppercase text-white/60">Templates</p>
            </div>
            <div>
              <span
                class="font-inter text-2xl font-bold text-white lg:mb-2 lg:block"
                >12M+</span
              >
              <p class="uppercase text-white/60">Queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
